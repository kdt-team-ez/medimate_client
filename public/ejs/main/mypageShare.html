<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mypageShare.css">
    <title>mypageShare</title>
</head>

<body>

    <div>
        <header>
            <div class="header-logo">
                <h1>MEDIMATE</h1>
            </div>
            <nav class="header-nav">
                <ul>
                    <li class="header-drug">약국</li>
                    <li class="header-medicine">약</li>
                    <li class="header-calendar">캘린더</li>
                    <li class="header-announcement">공지사항</li>
                </ul>
            </nav>
            <div class="header-state">
                <ul>
                    <li class="header-login">로그인</li>
                    <li class="header-join">회원가입</li>
                </ul>
            </div>
        </header>
    </div>

    <div class="container">
    <div class="sidebar-left">
        <ul class="sidebar-left-list">
            <li><button onclick="gopageInfo()">회원번호 수정</button></li>
            <li><button onclick="gopagePw()">비밀번호 변경</button></li>
            <li><button onclick="gopageShare()">캘린더 공유</button></li>
            <li><button onclick="gopageQnA()">문의하기</button></li>
            <li><button onclick="gopageWithdrawal()">회원 탈퇴</button></li>
        </ul>
    </div>

    <div class="container-share">
        <div class="small-title">
            <h2>회원정보 수정</h2>
        </div>
        <div class="middle-share">
            <div class="info-share">
                <div class="searchid-share">
                    <p>아이디<input type="text"><button onclick="">계정 검색</button></p>
                </div>
                <div class="name-share">
                    <p>이름<input type="text" style="margin-left:32px"><button onclick="">추가</button><button
                            onclick="">삭제</button></p>
                </div>
            </div>

            <div class="situation-share">
                <div class="sharing">
                    <p>공유한 내역</p>
                    <div class="sharing" style="width:200px; height:200px; border: 1px solid black;"></div>
                </div>
                <div class="shared">
                    <p>공유 받은 내역</p>
                    <div class="shared" style="width:200px; height:200px; border: 1px solid black;"></div>
                </div>
            </div>
            <div class="button-share">
                <button onclick="">뒤로가기</button>
                <button onclick="">저장</button>
            </div>
        </div>
    </div>
    </div>
</div>
    <script type="text/javascript">
        function gopageInfo() {
            location.href = "mypageInfo.html";
        }
        function gopagePw() {
            location.href = "mypagePw.html";
        }
        function gopageQnA() {
            location.href = "mypageQnA.html";
        }
        function gopageShare() {
            location.href = "mypageShare.html";
        }
        function gopageWithdrawal() {
            location.href = "mypageWithdrawal.html";
        }

    </script>

    <script src="/header.js"></script>
</body>

</html>
