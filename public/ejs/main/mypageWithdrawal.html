<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mypageWithdrawal.css">
    <title>mypageWithdrawal</title>
</head>

<body>

    <div>
        <header>
            <div class="header-logo">
                <h1>MEDIMATE</h1>
            </div>

                <ul>
                    <li class="header-drug">약국</li>
                    <li class="header-medicine">약</li>
                    <li class="header-calendar">캘린더</li>
                    <li class="header-announcement">공지사항</li>
                </ul>
            </nav>
            <div class="header-state">
                <ul>
                    <li class="header-login">로그인</li>
                    <li class="header-join">회원가입</li>
                </ul>
            </div>
        </header>

    <div class="container">

            <div class="small-title">
                <h2>회원 탈퇴</h2>
            </div>
            <div class="contents-withdrawal">
                <h3>정말 탈퇴하시겠습니까?</h3>
                <img class="withdrawal-img" src="./images/withdrawal.png" alt="withdrawal">
            </div>
            <div class="button-withdrawal">
                <button onclick="">뒤로가기</button>
                <button onclick="">탈퇴</button>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        function gopageInfo() {
            location.href = "mypageInfo.html";
        }
        function gopagePw() {
            location.href = "mypagePw.html";
        }
        function gopageQnA() {
            location.href = "mypageQnA.html";
        }
        function gopageShare() {
            location.href = "mypageShare.html";
        }

        }
