<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>약국 검색 메인</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="./main.js">
</head>

<body>
    <header>
        <div class="header-logo">
            <h1>MEDIMATE</h1>
        </div>
        <nav class="header-nav">
            <ul>
                <li class="header-drug">약국</li>
                <li class="header-medicine">약</li>
                <li class="header-calendar">캘린더</li>
                <li class="header-announcement">공지사항</li>
            </ul>
        </nav>
        <div class="header-state">
            <ul>
                <li class="header-login">로그인</li>
                <li class="header-join">회원가입</li>
            </ul>
        </div>
    </header>

    <div class="search_drug">
        <select name="약국 분류">
            <option value="약국">약국</option>
            <option value="편의점">편의점</option>
        </select>
        <select name="약국 위치">
            <option value="강남구">강남구</option>
            <option value="강서구">강서구</option>
            <option value="강동구">강동구</option>
            <option value="강북구">강북구</option>
            <option value="관악구">관악구</option>
            <option value="광진구">광진구</option>
            <option value="구로구">구로구</option>
            <option value="금천구">금천구</option>
            <option value="노원구">노원구</option>
            <option value="도봉구">도봉구</option>
            <option value="동대문구">동대문구</option>
            <option value="동작구">동작구</option>
            <option value="마포구">마포구</option>
            <option value="서대문구">서대문구</option>
            <option value="서초구">서초구</option>
            <option value="성동구">성동구</option>
            <option value="성북구">성북구</option>
            <option value="송파구">송파구</option>
            <option value="양천구">양천구</option>
            <option value="영등포구">영등포구</option>
            <option value="용산구">용산구</option>
            <option value="은평구">은평구</option>
            <option value="종로구">종로구</option>
            <option value="중구">중구</option>
            <option value="중랑구">중랑구</option>
        </select>
        <input type="text" placeholder="이름 검색">
        <button onclick="">검색하기</button>
    </div>

    <!--지도 api-->
    <div class="map">
        <div id="map" style="width:500px;height:400px; margin: 25px auto; display :inline-flex;"></div>

        <div class="search_container">
            <div class="classification">
                <h3>테마</h3>
                <h3>지역</h3>
                <h3>약국이름</h3>
                <h3>영업시간</h3>
                <br>
            </div>
            <div class="data">
                <div class="column">약국</div>
                <div class="column">강남구</div>
                <div class="column">강남약국</div>
                <div class="column">08:00 ~ 20:00</div>
            </div>
            <div class="data">
                <div class="column">약국</div>
                <div class="column">강남구</div>
                <div class="column">강남약국</div>
                <div class="column">08:00 ~ 20:00</div>
            </div>
            <div class="data">
                <div class="column">약국</div>
                <div class="column">강남구</div>
                <div class="column">강남약국</div>
                <div class="column">08:00 ~ 20:00</div>
            </div>
            <div class="data">
                <div class="column">약국</div>
                <div class="column">강남구</div>
                <div class="column">강남약국</div>
                <div class="column">08:00 ~ 20:00</div>
            </div>
            <div class="data">
                <div class="column">약국</div>
                <div class="column">강남구</div>
                <div class="column">강남약국</div>
                <div class="column">08:00 ~ 20:00</div>
            </div>
            <div class="data">
                <div class="column">약국</div>
                <div class="column">강남구</div>
                <div class="column">강남약국</div>
                <div class="column">08:00 ~ 20:00</div>
            </div>
            <div class="paging">
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
                <li>5</li>
                <li class="next-paging">></li>
                <br>
                <br>
            </div>
        </div>
    </div>

    <button onclick="modal()">모달창 띄우기</button>





    <!--지도 api-->
    <script type="text/javascript"
        src="//dapi.kakao.com/v2/maps/sdk.js?appkey=ad18607b8a921d4762fa3598c2f6473d"></script>
    <script>
        var container = document.getElementById('map');
        var options = {
            center: new kakao.maps.LatLng(33.450701, 126.570667),
            level: 3
        };
        var map = new kakao.maps.Map(container, options);
    </script>
    <script src="/header.js"></script>
</body>

</html>
